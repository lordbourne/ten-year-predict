      <tr>
        <td>每年个人直接增员</td>

      <tr>
        <td>13个月留存率</td>
        <td>
          <input name="lcv13" type="number" placeholder="0-100"> %</td>
      </tr>

        <td>25个月留存率</td>
        <td>
          <input name="lcv25" type="number" placeholder="0-100"> %</td>
      </tr>
      <tr>
        <td>10年后团队组均人力</td>
        <td>
          <input name="zjrl" type="number" placeholder="建议值：1-50人"> 人</td>
      </tr>
    </table>
